<h2>Upload New Photo</h2>

<form>
  <input placeholder="Author" type="text" ng-model="vm.insta.author" />
  <input placeholder="Photo URL" type="text" ng-model="vm.insta.photo_url" />
  <input placeholder="Caption" type="text" ng-model="vm.insta.body" />
  <button type="button" ng-click="vm.create()">Upload</button>
</form>
